<!DOCTYPE HTML>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Config</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="application/javascript" src="/js/iro.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <h1 class="center-block">Devices</h1>
    <p th:if="${error} != null" class="text-danger" th:text="${error}"></p>
    <div class="panel panel-info" th:each="device : ${devices}">
        <div class="panel-heading">
            Devises : <span th:text="${device.id}"></span>
            <form method="POST" th:action="${'/devices/' + device.id + '/delete'}" class="pull-right">
                <button type="submit" class="btn btn-danger btn-xs">X</button>
            </form>
        </div>
        <div class="panel-body">
            <form method="POST" th:action="${'/devices/' + device.id + '/update'}" th:switch="${device.type.name()}">
                <div class="form-group">
                    <label th:for="${'duration-' + device.id}">Name</label>
                    <input th:id="${'duration-' + device.id}" name="name" th:value="${device.name}" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label th:for="${'duration-' + device.id}">Duration</label>
                    <input th:id="${'duration-' + device.id}" name="duration" th:value="${device.duration}" type="number" class="form-control"/>
                </div>
                <div th:case="'SIMPLE_BULB'" class="form-group">
                    <label th:for="${'brightness-' + device.id}">Brightness</label>
                    <input th:id="${'brightness-' + device.id}" name="brightness" th:value="${device.brightness}"
                           type="number" min="0" max="100" class="form-control"/>
                </div>
                <div th:case="'COLOR_BULB'" class="form-group">
                    <label>Color</label>
                    <div th:id="${'colorPicker-' + device.id}"></div>
                    <input th:id="${'brightness-' + device.id}" name="brightness" th:value="${device.brightness}"
                           type="hidden"/>
                    <input th:id="${'hue-' + device.id}" name="hue" th:value="${device.hue}" type="hidden"/>
                    <input th:id="${'saturation-' + device.id}" name="saturation"
                           th:value="${device.saturation}" type="hidden"/>
                    <script type="application/javascript" th:inline="javascript">
                        var colorPicker = new iro.ColorPicker([[${'#colorPicker-' + device.id}]], {
                            color: {
                                h: [[${device.hue}]],
                                s: [[${device.saturation}]],
                                v: [[${device.brightness}]]
                            }
                        });
                        colorPicker.on('color:change', function (color) {
                            document.getElementById([[${'brightness-' + device.id}]]).value = color.value
                            document.getElementById([[${'hue-' + device.id}]]).value = color.hue
                            document.getElementById([[${'saturation-' + device.id}]]).value = color.saturation
                        });
                    </script>
                </div>
                <button type="submit" class="btn btn-primary pull-right">Update</button>
            </form>
        </div>
    </div>
    <div class="panel panel-danger">
        <div class="panel-heading">Create a device</div>
        <div class="panel-body">
            <form method="POST" action="/devices">
                <div class="form-group">
                    <label for="newId">Id</label>
                    <input id="newId" name="id" type="text" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="newName">Name</label>
                    <input id="newName" name="name" type="text" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="newType">Type</label>
                    <script type="application/javascript">
                        function onTypeChange(elt) {
                            var brightnessPanel = document.getElementById("brightnessPanel")
                            var colorPanel = document.getElementById("colorPanel")
                            if (elt.value === 'SIMPLE_BULB') {
                                brightnessPanel.style.display = "block";
                                colorPanel.style.display = "none";
                            } else {
                                colorPanel.style.display = "block";
                                brightnessPanel.style.display = "none";
                            }
                        }
                    </script>
                    <select id="newType" name="type" class="form-control" onchange="onTypeChange(this)" required>
                        <option value="SIMPLE_BULB" selected>SIMPLE_BULB</option>
                        <option value="COLOR_BULB">COLOR_BULB</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="newDuration">Duration</label>
                    <input id="newDuration" name="duration" type="number" class="form-control" required/>
                </div>
                <div id="brightnessPanel" class="form-group">
                    <label for="newBrightness">Brightness</label>
                    <input id="newBrightness" name="brightness" type="number" min="0" max="100" class="form-control" required/>
                </div>
                <div id="colorPanel" class="form-group" style="display: none">
                    <label for="newHue">Color</label>
                    <div id="newColorPicker"></div>
                    <input id="newHue" name="hue" type="hidden"/>
                    <input id="newSaturation" name="saturation" type="hidden"/>
                    <script type="application/javascript">
                        var newColorPicker = new iro.ColorPicker("#newColorPicker");
                        newColorPicker.on('color:change', function (color) {
                            document.getElementById("newBrightness").value = color.value
                            document.getElementById('newHue').value = color.hue
                            document.getElementById('newSaturation').value = color.saturation
                        });
                    </script>
                </div>
                <button type="submit" class="btn btn-primary pull-right">Create</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
