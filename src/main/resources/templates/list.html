<!DOCTYPE HTML>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Devices List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="application/javascript" src="/js/iro.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <p th:if="${error} != null" class="text-danger" th:text="${error}"></p>

    <ul class="list-group" th:each="device : ${devices}">
        <li class="list-group-item">
            <span th:text="${device.name}"></span>
            <a class="btn btn-xs" th:href="${'/devices/' + device.id}" th:text="${device.id}"></a>
        </li>
    </ul>
    <a class="btn btn-default pull-right" href="/devices/new">New</a>
</div>
</body>
</html>
