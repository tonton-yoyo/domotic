<!DOCTYPE HTML>
<html lang="fr">
<head>
    <title>Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script type="application/javascript" src="/js/jquery-3.5.1.min.js"></script>
    <script type="application/javascript" src="/js/common.js"></script>
    <script type="application/javascript" src="/js/iro.min.js"></script>
    <script type="application/javascript" src="/js/temperaturePicker.js"></script>
    <script type="application/javascript" src="/js/edit.js"></script>
</head>
<body>
<div class="container-fluid">
    <h1></h1>
    <a href="/">Return to the list</a>
    <div id="errorContainer" class="alert alert-danger" role="alert" style="display: none"></div>
    <div class="form-group">
        <button id="btnTurnOn" type="button" class="btn btn-warning">Turn On</button>
        <button id="btnTurnOff" type="button" class="btn btn-dark">Turn Off</button>
        <button id="btnDelete" type="button" class="float-right btn btn-danger">Delete</button>
    </div>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="durationValue">Duration</label>
            <input id="durationValue" name="durationValue" type="number" min="0" max="100" class="form-control" required/>
            <select id="durationType" name="durationType" class="form-control" required>
                <option value="SECOND">SECOND</option>
                <option value="MINUTE">MINUTE</option>
            </select>
        </div>
        <div id="colorTempSelectorPanel" class="form-group" style="display: none">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="colorTempSelector" id="temperatureSelector" value="temperatureSelector">
                <label class="form-check-label" for="temperatureSelector">Temperature</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="colorTempSelector" id="colorSelector" value="colorSelector">
                <label class="form-check-label" for="colorSelector">Color</label>
            </div>
        </div>
        <div id="brightnessPanel" class="form-group">
            <label for="brightness">Brightness</label>
            <input id="brightness" name="brightness" type="range" min="0" max="100" class="form-control-range" required/>
        </div>
        <div id="temperaturePanel" class="form-group" style="display: none">
            <label for="temperature">ColorTemp</label>
            <input id="temperature" name="temperature" type="range" min="2500" max="9000" class="form-control-range"/>
            <div id="temperaturePreview" style="height: 20px"></div>
        </div>
        <div id="colorPanel" class="form-group" style="display: none">
            <label for="hue">Color</label>
            <div id="colorPicker"></div>
            <input id="hue" name="hue" type="text" hidden/>
            <input id="saturation" name="saturation" type="text" hidden/>
        </div>
        <div class="form-group">
            <button id="btnUpdate" type="button" class="btn btn-primary">Update</button>
            <button id="btnTestConfig" type="button" class="float-right btn btn-secondary">Test Config</button>
        </div>
    </form>
</div>
</body>
</html>
